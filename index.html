<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="icon" href="assets/favicons/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />
</head>
<body>
    <div class="lista">
        <div class="lista__input">
            <img src="assets/img/bars.svg" alt="icone">
            <input type="text" placeholder="Adicionar nova tarefa">
        </div>
        <div class="controles">
            <div class="controles__filtros">
                <span class="active" id="todos">Todas</span>
                <span id="pendentes">Pendentes</span>
                <span id="completas">Completas</span>
            </div>
            <button class="controles__limpar">Limpar</button>
        </div>
        <ul class="tarefas">
            <li class="tarefa">
                <label for="1">
                    <input type="checkbox">
                    <p>Comprar bolo</p>
                </label>
                <div class="tarefa__configuracoes">
                    <i class="fa-solid fa-ellipsis"></i>
                    <ul class="tarefa__menu">
                        <li><i class="fa-solid fa-pencil"></i>Editar</li>
                        <li><i class="fa-solid fa-trash-can"></i>Excluir</li>
                    </ul>
                </div>
            </li>
            <li class="tarefa">
                <label for="1">
                    <input type="checkbox">
                    <p>Arrumar a mala</p>
                </label>
                <div class="tarefa__configuracoes">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </li>
            <li class="tarefa">
                <label for="1">
                    <input type="checkbox">
                    <p>Escovar o gato</p>
                </label>
                <div class="tarefa__configuracoes">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="icon" href="assets/favicons/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />
</head>
<body>
    <div class="lista">
        <div class="lista__input">
            <img src="assets/img/bars.svg" alt="icone">
            <input type="text" placeholder="Adicionar nova tarefa">
        </div>
        <div class="controles">
            <div class="controles__filtros">
                <span class="active" id="todos">Todas</span>
                <span id="pendente">Pendentes</span>
                <span id="completa">Completas</span>
            </div>
            <button class="controles__limpar">Limpar</button>
        </div>
        <ul class="tarefas"></ul>
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
